version: "1"
packages: 
    -   name: "db"
        path: "./app/interface/db/mysql/sqlc"
        queries: "./app/interface/db/mysql/query/"
        schema: "./app/interface/db/mysql/migration/"
        engine: "mysql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
